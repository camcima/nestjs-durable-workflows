services:
  postgres:
    image: postgres:18
    ports:
      - '5499:5432'
    environment:
      POSTGRES_DB: nestjs_workflow_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U test -d nestjs_workflow_test']
      interval: 2s
      timeout: 5s
      retries: 10
    tmpfs:
      - /var/lib/postgresql

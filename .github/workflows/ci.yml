name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npm run lint
      - run: npm run format:check
      - run: npx tsc --noEmit

  test:
    name: Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: nestjs_workflow_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5499:5432
        options: >-
          --health-cmd="pg_isready -U test -d nestjs_workflow_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - name: Run tests with coverage
        run: npx jest --coverage --testPathPatterns='tests/(unit|integration)' --coverageReporters=json-summary --coverageReporters=lcov
      - name: Check coverage thresholds
        run: |
          node -e "
            const summary = require('./coverage/coverage-summary.json');
            const { statements, lines } = summary.total;
            console.log('Statements:', statements.pct + '%');
            console.log('Lines:', lines.pct + '%');
            if (statements.pct < 90 || lines.pct < 90) {
              console.error('Coverage below 90% threshold');
              process.exit(1);
            }
          "
      - name: Upload coverage to Codecov
        if: matrix.node-version == 22
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: coverage/lcov.info
          fail_ci_if_error: false
      - name: Upload coverage to Qlty
        if: matrix.node-version == 22
        uses: qltysh/qlty-action/coverage@v2
        with:
          token: ${{ secrets.QLTY_COVERAGE_TOKEN }}
          files: coverage/lcov.info
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-node-${{ matrix.node-version }}
          path: coverage/

  e2e:
    name: E2E Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [18, 20, 22]
    services:
      postgres:
        image: postgres:18
        env:
          POSTGRES_DB: nestjs_workflow_test
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
        ports:
          - 5499:5432
        options: >-
          --health-cmd="pg_isready -U test -d nestjs_workflow_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
      - run: npm ci
      - run: npm run test:e2e

  commitlint:
    name: Commit Messages
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm
      - run: npm ci
      - run: npx commitlint --from ${{ github.event.pull_request.base.sha }} --to ${{ github.event.pull_request.head.sha }} --verbose

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/node@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --severity-threshold=high
